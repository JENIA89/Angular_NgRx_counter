<div class="box">
  <div class="counter">
    <h1>{{ count$ | async }}</h1>
  </div>
  <div class="buttons">
    <button (click)="increment()">add</button>
    <button (click)="decrement()" [disabled]="hide$ | async">sub</button>
    <button (click)="reset()" [disabled]="hide$ | async">0</button>
  </div>
</div>
